{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Delete course
{% endblock %}

{% block header %}
Delete course
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <p>Are you sure delete {{ course.name }}?</p>
    <input class="btn btn-primary mt-3" type="submit" value="Delete">
    <a class="btn btn-primary mt-3" href="{% url 'courses:list' %}">Cancel</a>
</form>
{% endblock %}
