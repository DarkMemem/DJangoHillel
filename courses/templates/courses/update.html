{% extends  'base.html'%}

{% load crispy_forms_tags %}

{% block title %}
Course update
{% endblock %}

{% block header %}
Course update
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <input class="btn btn-primary mt-3" type="submit" value="Update">
    <a class="btn btn-primary mt-3" href="{% url 'courses:list' %}">Cancel</a>
</form>
{% endblock %}
