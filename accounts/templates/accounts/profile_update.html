{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Profile update
{% endblock %}

{% block header %}
Update user profile
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}

    <input class="btn btn-success mt-3 mb-3" type="submit" value="Update">
    <a class="btn btn-primary mt-3 mb-3" href="{% url 'index'%}">Cancel</a>
</form>
{% endblock %}
