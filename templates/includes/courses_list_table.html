<table class="table table-hover">
    <tr>
        <th>â„–</th>
        <th>Course</th>
        <th>Create date</th>
        <th>Update date</th>
        <th><i class="bi bi-vector-pen"></i></th>
        <th><i class="bi bi-trash"></i></th>
    </tr>
    {% for course in obj_filter.qs %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ course.name }}</td>
        <td>{{ course.create_datetime }}</td>
        <td>{{ course.update_datetime }}</td>
        <td><a href="{% url 'courses:update' course.id %}">EDIT</a></td>
        <td><a href="{% url 'courses:delete' course.id %}">DELETE</a></td>
    </tr>
    {% endfor %}
</table>
