<table class="table table-hover">
    <tr>
        <th>â„–</th>
        <th>Course</th>
        <th>Create date</th>
        <th>Update date</th>
        {% if user.is_authenticated %} <th><i class="bi bi-vector-pen"></i></th>
        <th><i class="bi bi-trash"></i></th> {% endif %}
    </tr>
    {% for course in list_objects %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ course.name }}</td>
        <td>{{ course.create_datetime }}</td>
        <td>{{ course.update_datetime }}</td>
        {% if user.is_authenticated %}<td><a href="{% url 'courses:update' course.id %}">EDIT</a></td>
        <td><a href="{% url 'courses:delete' course.id %}">DELETE</a></td> {% endif %}
    </tr>
    {% endfor %}
</table>
