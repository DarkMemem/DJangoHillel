<table class="table table-hover">
    <tr>
        <th>â„–</th>
        <th>Name</th>
        <th>Start date</th>
        <th>Lesson count</th>
        <th>Lesson passed</th>
        {% if user.is_authenticated %} <th><i class="bi bi-vector-pen"></i></th>
        <th><i class="bi bi-trash"></i></th> {% endif %}
    </tr>
    {% for group in list_objects %}
    <tr>
        <td> {{ forloop.counter }} </td>
        <td> {{ group.name }} </td>
        <td> {{ group.start }} </td>
        <td> {{ group.lesson_count }} </td>
        <td> {{ group.lesson_passed }} </td>
       {% if user.is_authenticated%} <td><a href="{% url 'groups:update' group.id %}">EDIT</a></td>
        <td><a href="{% url 'groups:delete' group.id %}">DELETE</a></td> {% endif %}
    </tr>
    {% endfor %}
</table>
